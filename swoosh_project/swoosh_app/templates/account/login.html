{% extends 'base.html' %} 
{% block content %}


<div class="form-content my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-4">


    <div class="card shadow-lg border-0 rounded-lg">

      <div class="card-header justify-content-center">
        <h3 class="font-weight-light my-4 text-center">Login</h3>
      </div>

      <div class="card-body">

  <form method="post" style="text-align: center;">
    {% csrf_token %}

    {% for field in form %}
      <p>
        {{ field.label_tag }} &nbsp;
        {{ field }}  
      </p>
    {% endfor %}
    <input class='mysubmit' type="submit" value="Login" />
  </form>
  <br>
{% for error in form.non_field_errors %}
  <div class="alert alert-danger">
    <p style="color:rgb(196, 79, 44)"><strong>{{ error }}</strong></p>
  </div>
{% endfor %}


<p style="text-align: center; margin-top: 40px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
