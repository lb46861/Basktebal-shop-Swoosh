{% extends 'base.html' %} 
{% block content %}

  <form method="post" style="padding: 20px;">
    {% csrf_token %}
    <h2>Login</h2>
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}  
      </p>
    {% endfor %}
    <input class='mysubmit' type="submit" value="Login" />
  </form>
{% for error in form.non_field_errors %}
  <div class="alert alert-danger">
    <p style="color:rgb(196, 79, 44)"><strong>{{ error }}</strong></p>
  </div>
{% endfor %}
<p style="padding: 10px 30px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
