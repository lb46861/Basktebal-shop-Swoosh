{% extends 'base.html' %} {% block content %}
<form method="post" style="padding: 20px;">
  {% csrf_token %}
  <h2>Login</h2>
  {% for field in form %}
  <p>
    {{ field.label_tag }}<br>
    {{ field }}
  {% endfor %}
  </p>
  <input class='mysubmit' type="submit" value="Login" />
</form>
<p style="padding: 10px 30px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
