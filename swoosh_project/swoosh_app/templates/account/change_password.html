{% extends 'base.html' %}
{% block content %}
    <div class="form-content my-4 p-3">
        <div class="container" style="min-height: 65vh;">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                            <div class="card-header justify-content-center">
                              <h3 class="font-weight-light my-4 text-center">Change Your Password</h3>
                            </div>
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div id="form_errors">
                                        {% for key, value in form.errors.items %}
                                            <strong>{{ value }}</strong>
                                        {% endfor %}
                                    </div>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close">

                                    </button>
                                </div>
                            {% endif %}

                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group">
                                                <p style="margin: 0; padding:10;">
                                                    <label class="small mb-1" for="id_old_password"><strong>Old Password: </strong></label>
                                                    <input type="password" name="old_password" autocomplete="new-password"
                                                        class="form-control mt-2" required id="id_old_password"
                                                        placeholder="Enter Old Password" autofocus/>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group">
                                                <p style="margin: 0; padding: 10;">
                                                <label class="small mb-1" for="id_new_password1"><strong>New Password:</strong></label>
                                                <input type="password" name="new_password1" autocomplete="new-password"
                                                       class="form-control mt-2" required id="id_new_password1"
                                                       placeholder="Enter New Password"/>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group">
                                            <p style="margin-bottom: 20px; padding:10px;">
                                                <label class="small mb-1" for="id_new_password2"><strong>Confirm New Password:</strong></label>
                                                <input type="password" name="new_password2" autocomplete="new-password"
                                                       required id="id_new_password2" class="form-control mt-2"
                                                       placeholder="Confirm New Password"/>
                                            </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-10 offset-md-1">
                                            <div class="form-group mt-0 mb-3" style="padding:10px;">
                                                <input type="hidden" name="msg" value="Good job">
                                                <button type="submit" class="col-md-12 btn btn-dark" id="reset">Update Password</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
